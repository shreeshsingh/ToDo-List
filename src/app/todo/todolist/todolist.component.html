<mat-card class="listcard" [class.mat-elevation-z4]='true' cdkDrag>
    <mat-card-header>
        <mat-card-title>Lists :</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group >
            <mat-tab label="General" matBadge="glist.length" >
               <mat-list>
                   <mat-list-item  *ngFor="let item of glist;let i=index">
                        <mat-icon (click)="remove(i,'g')">delete_outline  </mat-icon><mat-checkbox ><span>{{item}}</span></mat-checkbox><span class="space"></span><p class="date">{{dt| date:'full'}}</p>
                   </mat-list-item>
               </mat-list> 
               <button mat-raised-button color="warn" (click)="removeAll('g')">Clear</button>
            </mat-tab>

            <mat-tab label="Priority">
                <mat-list>
                    <mat-list-item  *ngFor="let item of plist;let i=index">
                        <mat-icon (click)="remove(i,'p')">delete_outline  </mat-icon><mat-checkbox ><span>   {{item}}</span></mat-checkbox><span class="space"></span><p class="date">{{dt| date:'full'}}</p>
                    </mat-list-item>
                </mat-list>    
                <button mat-raised-button color="warn" (click)="removeAll('p')">Clear</button>
            </mat-tab>

            <mat-tab label="Later">
                <mat-list>
                    <mat-list-item  *ngFor="let item of llist;let i=index">
                        <mat-icon (click)="remove(i,'l')">delete_outline  </mat-icon><mat-checkbox ><span>   {{item}}</span></mat-checkbox><span class="space"></span><p class="date">{{dt| date:'full'}}</p>
                    </mat-list-item>
                </mat-list>
                <button mat-raised-button color="warn" (click)="removeAll('l')">Clear</button>
            </mat-tab>

            <mat-tab *ngFor="let tab of data.OtherListitem;let ti=index" [label]="tab.listName">
                <mat-list>
                    <mat-list-item  *ngFor="let item of data.OtherListitem[ti].items;let i=index">
                        <mat-icon (click)="removeoth(i,ti)">delete_outline  </mat-icon><mat-checkbox ><span>   {{item}}</span></mat-checkbox><span class="space"></span><p class="date">{{dt| date:'full'}}</p>
                    </mat-list-item>
                </mat-list>
                <button mat-raised-button color="warn" (click)="removeothAll(ti)">Clear</button>
            </mat-tab>
        </mat-tab-group>
                  
    </mat-card-content>
</mat-card>
